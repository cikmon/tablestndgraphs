<div class="grad"></div>
<div class="header">
  <div>My<span>Site</span></div>
</div>
<br>




    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="login">

      <div class="form-group">

        <input type="text" placeholder="email" class="form-control"  formControlName="username" id="username" autocomplete="off">
        <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Email is required</div>
        <div class="error" *ngIf="loginForm.controls['username'].hasError('pattern') && loginForm.controls['username'].touched">Email must be a valid address</div>


      </div>
      <div class="form-group">

        <input type="password" placeholder="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
        <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password is required</div>
      </div>

        <ng-container *ngIf="!loginForm.invalid">
          <button>Login</button>
        </ng-container>
      </div>
    </form>
